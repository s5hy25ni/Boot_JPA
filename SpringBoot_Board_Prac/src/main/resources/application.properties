#서버 포트 변경
server.port=8080

#JSP InternalResourceViewResolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#로그 설정
logging.file.name=C:/eclipse_springboot/log/applcation-debug.log
logging.pattern.console="%d %-5level %logger ::::: %m%n"
logging.pattern.file="%d %-5level[%thread] %logger ::::: %m%n"
logging.level.org.springframework.web=INFO
logging.level.com.min.edu=INFO

#JSP 새로고침을 자동으로 설정
server.servlet.jsp.init-parameters.development=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

#MySQL 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=qwer1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.data.rest.basePath=/api